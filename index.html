<!doctype html>
<html lang=ru>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Russian travel</title>
</head>
<body>
<div class="page">
  <header class="header page__header">
    <a href="#" class="logo">
      <img class="logo__image" src="images/logo.svg" alt="Логотип в форме России">
    </a>
    <div class="header__lang-links">
      <a href="#" class="header__lang-link header__lang-link_active">Ru</a>
      <a href="#" class="header__lang-link">En</a>
    </div>
  </header>
  <main class="main page__main">
    <section class="lead main__lead">
      <h1 class="lead__title">Путешествия по&nbsp;России</h1>
      <p class="lead__subtitle">Настоящая страна не&nbsp;в&nbsp;выпусках новостей, а&nbsp;здесь.</p>
      <img src="images/__image.jpg" alt="Полки в плацкарте" class="lead__image">
      <p class="lead__caption">ваша полка — верхняя</p>
    </section>
    <section class="intro">
      <h2 class="intro__title"></h2>
      <p class="intro__text"></p>
      <p class="intro__list"></p>
    </section>
    <section class="photo-grid">

    </section>
    <section class="places">
      <ul>
        <li class="place"></li>
        <li class="place"></li>
        <li class="place"></li>
        <li class="place"></li>
        <li class="place"></li>
      </ul>
    </section>
    <section class="cover">
      <h2 class="__title"></h2>
      <p class="__subtitle"></p>
      <div class="__overlay"></div>
      <div class="__background"></div>
    </section>
  </main>
  <footer class="footer">
    <a href="" class="link"></a>
    <a href="" class="link"></a>
    <a href="" class="link"></a>
    <a href="" class="link"></a>
    <a href="" class="link"></a>
    <p class="copyright"></p>
  </footer>
</div>

</html>
